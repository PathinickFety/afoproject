{% extends "main.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Battle</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
</form>
<a href="{% url 'battle_list' %}" class="btn">Cancel</a>
{% endblock %}
